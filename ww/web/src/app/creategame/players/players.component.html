<div class="fullsize wrapper">
    <img class="img" src="/assets/werwolf.png" alt="">

    <div class="content white-font center" style="margin-top: 80px;">
        <span *ngIf="!gestartet">
            <div *ngFor="let s of spieler">
                <input [(ngModel)]="s.name" (keydown)="neuerSpieler()" placeholder="Spielername">
            </div>

            <div style="margin-top: 5vh">
                <button mat-raised-button class="success" (click)="weiter()">Weiter</button>
            </div>
        </span>
        <span *ngIf="gestartet"><b>Spiel gestartet</b></span>
    </div>
</div>
